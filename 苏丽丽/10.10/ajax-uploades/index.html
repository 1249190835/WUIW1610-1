<!doctype html>
<html lan>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .avater{
        width:300px;
        height:300px;
        background-color:gray;
        border-radius: 50%;
        position: relative;
    }
    #file{
        width:100%;
        height:100%;
        position: absolute;
        opacity: 0;
    }
    .avater img{
        width:100%;
        height:100%;
        position: absolute;
    }
</style>
<body>
<div class="avater">
    <img src="" alt="">
    <input type="file"id="file">
</div>
</body>
<script>
    var img = document.querySelector('img');
    file.onchange = function () {
        var f = this.files[0];
        var fd = new FormData();
        fd.append('avatar',f);
        var xhr = new XMLHttpRequest();
        xhr.open("POST","/uploads");
        xhr.send(fd);
        xhr.onreadystatechange = function () {
            if(xhr.readyState==4){
                if(xhr.status == 200){
                    img.src = xhr.response;
                }
            }
        }

    }
</script>
</html>
